Glasert laks:
    kategorier: fisk, glutenfri
    tid: 30
    oppskrift: |
        Bland brunt sukker, kajennepepper, karri, salt og pepper. Fordel
        blandingen på toppen av laksefiletene.Varm pannen godt, ha i
        litt solsikkeolje og stek fisken med kryddersiden ned til det
        danner segen mørk skrope. Ha soyasaus i pannen og rist pannen
        lett for å fordele sausen og trekk pannen til side. Snu fisken
        og trekk i noen minutter.Finhakk chilien og wok den sammen med
        resten av grønnsakene. Smak til med østerssaus, salt og pepper.
        Servér laksen med wokede grlnnsaker og sitronris.
